<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  <style>
    :root {
      --docsifytabs-border-color: #767676;
      --docsifytabs-tab-highlight-color: purple;
      --docsifytabs-tab-background        : #6f6f6f;
    }
  </style>
  
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'MapleHearts',
      repo: '',
      auto2top: true,
      loadSidebar: true,
      coverpage: true,
      subMaxLevel: 5,
      search: 'auto', // default
      search: [
        '/',            // => /README.md
        '/SAMR/home',       // => /guide.md
        '/MHPD/home', // => /get-started.md
      ],

      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: [], // or 'auto'
        placeholder: 'Type to search',

        // Localization
        placeholder: {
          '/': 'Type to search',
        },

        noData: 'No Results!',

        // Localization
        noData: {
          // '/zh-cn/': '找不到结果',
          '/': 'No Results',
        },

        // Headline depth, 1 - 6
        depth: 2,

        hideOtherSidebarContent: false, // whether or not to hide other sidebar content

        // To avoid search index collision
        // between multiple websites under the same domain
        namespace: 'mhdocs',

        // // Use different indexes for path prefixes (namespaces).
        // // NOTE: Only works in 'auto' mode.
        // //
        // // When initialiazing an index, we look for the first path from the sidebar.
        // // If it matches the prefix from the list, we switch to the corresponding index.
        // pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

        // // You can provide a regexp to match prefixes. In this case,
        // // the matching substring will be used to identify the index
        // pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/,
      },
      
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      timeUpdater: {
        text: "<center>Last Updated: {docsify-updated}</center>",
        formatUpdated: "{HH}:{mm} {MM}/{DD}/{YYYY}",
        whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
</body>
</html>
